<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellowmint</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Improve readability of About section over orange gradient */
        #about .section-heading {
          color: #ffffff; /* strong contrast */
          text-shadow: 2px 2px 4px rgba(0,0,0,0.35);
        }
        #about .text-faded {
          color: rgba(255,255,255,0.98); /* nearly solid white */
          text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

    <section class="bg-primary" id="about" data-aos="fade-up" data-aos-duration="800">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">About Mellowmint</h2>
                    <hr class="light">
                    <p class="text-faded">Mellowmint creates simple, elegant apps that help you relax, organize, and find joy in everyday moments. Our featured apps are designed to make your life a little easier and a lot more delightful.</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
