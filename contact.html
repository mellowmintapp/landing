<style>
  /* Hero */
  .contact-hero {
    background: linear-gradient(135deg, #F05F40 0%, #e8491d 100%);
    color: #fff;
    padding: 110px 0 90px; /* increased bottom spacing */
    text-align: center;
    position: relative; /* enable overlay */
    overflow: hidden;
  }
  .contact-hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.12) 100%); /* subtle dark overlay for contrast */
    pointer-events: none;
  }
  .contact-hero .container {
    position: relative;
    z-index: 1; /* sit above overlay */
  }
  .contact-hero h1 {
    font-family: 'Fredoka', sans-serif;
    font-size: 3em;
    font-weight: 700;
    margin: 0 0 10px;
    color: #ffffff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.35);
  }
  .contact-hero p {
    font-size: 1.2em;
    opacity: 0.98;
    color: #ffffff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    margin: 0;
  }

  /* Card */
  .contact-card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.1);
    padding: 30px;
    max-width: 700px;
    margin: 20px auto 60px; /* removed negative margin to avoid overlap */
    text-align: center;
  }
  .contact-card .method {
    display: flex;
    align-items: center;
    gap: 14px;
    justify-content: center;
    margin: 14px 0;
    font-size: 1.05em;
  }
  .contact-card .method i {
    color: #F05F40;
    font-size: 1.4em;
  }
  .contact-card a {
    color: #F05F40;
    font-weight: 600;
    text-decoration: none;
  }
  .contact-card a:hover {
    text-decoration: underline;
  }

  /* CTA */
  .contact-cta {
    text-align: center;
    margin: 10px 0 0;
    color: #4a5568;
  }

  /* Buttons */
  .btn-primary-gradient {
    background: linear-gradient(135deg, #F05F40 0%, #e8491d 100%);
    color: #fff !important;
    border: none;
    border-radius: 25px;
    padding: 10px 22px;
    font-weight: 600;
    display: inline-block;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .btn-primary-gradient:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(240,95,64,0.35);
    color: #fff !important;
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .contact-hero h1 { font-size: 2.2em; }
    .contact-card { margin: 16px 16px 50px; }
  }
</style>

<header class="contact-hero" aria-label="Contact Mellowmint">
  <div class="container">
    <h1>Contact Mellowmint</h1>
    <p>We'd love to hear from you</p>
  </div>
</header>

<section class="container" aria-labelledby="contact-title">
  <div class="contact-card">
    <h2 id="contact-title" class="sr-only">Contact Methods</h2>

    <div class="method">
      <i class="fa fa-envelope" aria-hidden="true"></i>
      <span>Email us at
        <a href="mailto:mellowmint.app@gmail.com" aria-label="Email Mellowmint">mellowmint.app@gmail.com</a>
      </span>
    </div>

    <div class="method">
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <span>Follow us on
        <a href="https://twitter.com/mellowmintapp" target="_blank" rel="noopener" aria-label="Mellowmint on Twitter">Twitter</a>
      </span>
    </div>

    <div class="method">
      <i class="fa fa-github" aria-hidden="true"></i>
      <span>Explore our code on
        <a href="https://github.com/mellowmintapp" target="_blank" rel="noopener" aria-label="Mellowmint on GitHub">GitHub</a>
      </span>
    </div>

    <div style="margin-top:20px;">
      <a href="/apps.html" class="btn-primary-gradient" aria-label="View our apps">View Our Apps</a>
    </div>

    <p class="contact-cta">Prefer social DMs? Reach out on Twitter—responses within 24–48 hours.</p>
  </div>
</section>
